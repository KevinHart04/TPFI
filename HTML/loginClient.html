<html Lang="en">
    <head>
        <link rel = "stylesheet" href = "loginClient.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>POST Form Data as JSON with JavaScript Fetch API</title>

        <style type="text/css"> 
  
            label { 
              font-size: 18px; 
            } 
            form {
                width: 500px;
                border: 1px solid black; 
            }
            input { 
              margin: 7px; 
              padding: 2px 
            } 
            .form-label{
                margin-bottom:0!important;
            }     
            .txt {
                display: inline-block;
                  width: 80%;
                  outline: none;
                margin:0;
            }
        </style> 
    </head>
<body>
    <div class="login-container">
        <img src="HelpDeskGirl.png" alt="Nuestra imagen corporativa" class="logo">
        <h1>Sistema de Mesa de Ayuda</h1>
        <h2>Iniciar sesión</h2>

        <!-- Formulario para enviar los datos -->
        <form class="form" method="GET">
        <table>
            <tr>
                <td><label for="contacto" class="form-label">Correo Electrónico</label></td>
            </tr>
            <tr>
                <td><input class="txt" name="contacto" id="contacto" type="contacto" placeholder="Ingrese su correo electrónico"></td>
            </tr>
            <tr>
                <td><label for="password" class="form-label">Contraseña</label></td>
            </tr>
            <tr>
                <td><input class="txt" name="password" id="password" type="password" placeholder="Ingrese su contraseña"></td>
            </tr>
            <tr><td><span id="resultado1"></span></td></tr>
            <tr>
                <td class="links"><a href="#">¿Olvidaste tu contraseña?</a></td>
            </tr>
            <tr>
                <td class="links"><span>¿No tienes una cuenta? </span><a href="#">Regístrate</a></td>
            </tr>
            <tr>
                <td class="terms">
                    <input name="termscondition" type="checkbox"> Acepto los términos y condiciones
                </td>
            </tr>
            <tr><td><span id="resultado2"></span></td></tr>
        </table>
        <button type="submit"> < Ingresar</button> 
        </form>
        <p class="disclaimer">¡Todo lo que Ud. diga o haga en éste sistema podrá ser usado en su contra!</p>
    </div>

    <!-- Area para crear contenido dinámico -->
    
    <div id="app"></div>
    <ul id="listado"></ul>
    
    <!-- Script a ser ejecutado --> 
    <script src="loginClient.js" type="module"></script>
    

</body>
