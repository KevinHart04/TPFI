<html Lang="es">
  <head>
    <link rel="stylesheet" href="loginClient.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Recuperar Contraseña</title>

    <style type="text/css">
      label {
        font-size: 18px;
      }
      form {
        width: 500px;
        border: 1px solid black;
        padding: 15px;
        border-radius: 10px;
        background-color: #f8f8f8;
      }
      input {
        margin: 7px;
        padding: 5px;
        width: 90%;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        margin-top: 10px;
        padding: 8px 15px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .form-label {
        margin-bottom: 0 !important;
      }
      .txt {
        display: inline-block;
        width: 80%;
        outline: none;
        margin: 0;
      }
      .links {
        text-align: center;
        font-size: 14px;
      }
    </style>
  </head>

  <body>
    <div class="login-container">
      <img src="HelpDeskGirl.png" alt="Imagen corporativa" class="logo">
      <h1>Sistema de Mesa de Ayuda</h1>
      <h2>Restablecer Contraseña</h2>

      <!-- Formulario de cambio de contraseña -->
      <form id="formPassword" method="POST">
        <table>
          <tr>
            <td><label for="correo" class="form-label">Correo Electrónico</label></td>
          </tr>
          <tr>
            <td><input class="txt" name="correo" id="correo" type="email" placeholder="Ingrese su correo" required></td>
          </tr>

          <tr>
            <td><label for="password1" class="form-label">Nueva Contraseña</label></td>
          </tr>
          <tr>
            <td><input class="txt" name="password1" id="password1" type="password" placeholder="Ingrese nueva contraseña" required></td>
          </tr>

          <tr>
            <td><label for="password2" class="form-label">Repetir Contraseña</label></td>
          </tr>
          <tr>
            <td><input class="txt" name="password2" id="password2" type="password" placeholder="Repita la nueva contraseña" required></td>
          </tr>

          <tr>
            <td><span id="resultado"></span></td>
          </tr>

          <tr>
            <td class="links"><a href="loginClient.html">Volver al login</a></td>
          </tr>
        </table>
        <button type="submit">Restablecer</button>
      </form>

      <p class="disclaimer">Por su seguridad, su contraseña se actualizará inmediatamente.</p>
    </div>

    <script>
      document.getElementById("formPassword").addEventListener("submit", function(e) {
        e.preventDefault();

        const correo = document.getElementById("correo").value;
        const pass1 = document.getElementById("password1").value;
        const pass2 = document.getElementById("password2").value;
        const resultado = document.getElementById("resultado");

        if (pass1 !== pass2) {
          resultado.innerHTML = "<span style='color:red;'>Las contraseñas no coinciden.</span>";
          return;
        }

        // Simulación de llamada REST API (PUT)
        fetch(`https://api.miapp.com/clientes/${correo}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password: pass1 })
        })
        .then(response => {
          if (response.ok) {
            resultado.innerHTML = "<span style='color:green;'>Contraseña actualizada con éxito.</span>";
            setTimeout(() => window.location.href = "loginClient.html", 1500);
          } else {
            resultado.innerHTML = "<span style='color:red;'>Error al actualizar la contraseña.</span>";
          }
        })
        .catch(() => {
          resultado.innerHTML = "<span style='color:red;'>No se pudo conectar con el servidor.</span>";
        });
      });
    </script>
  </body>
</html>
