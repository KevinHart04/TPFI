<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Recuperar Contraseña</title>
  <link rel="stylesheet" href="./css/listarTicket.css">

  <style>
    label {
      font-size: 18px;
    }

    form {
      width: 500px;
      border: 1px solid black;
      padding: 15px;
      border-radius: 10px;
      background-color: #f8f8f8;
    }

    input {
      margin: 7px;
      padding: 5px;
      width: 90%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .form-label {
      margin-bottom: 0 !important;
    }

    .txt {
      display: inline-block;
      width: 80%;
      outline: none;
      margin: 0;
    }

    .links {
      text-align: center;
      font-size: 14px;
    }

    .disclaimer {
      text-align: center;
      font-size: 12px;
      margin-top: 10px;
      color: gray;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <img src="./img/HelpDeskGirl.png" alt="Imagen corporativa" class="logo">
    <h1>Sistema de Mesa de Ayuda</h1>
    <h2>Restablecer Contraseña</h2>

    <form id="formPassword" method="POST">
      <table>
        <tr>
          <td><label for="correo" class="form-label">Correo Electrónico</label></td>
        </tr>
        <tr>
          <td><input class="txt" name="correo" id="correo" type="email" placeholder="Ingrese su correo" required></td>
        </tr>

        <tr>
          <td><label for="password1" class="form-label">Nueva Contraseña</label></td>
        </tr>
        <tr>
          <td><input class="txt" name="password1" id="password1" type="password" placeholder="Ingrese nueva contraseña"
              required></td>
        </tr>

        <tr>
          <td><label for="password2" class="form-label">Repetir Contraseña</label></td>
        </tr>
        <tr>
          <td><input class="txt" name="password2" id="password2" type="password"
              placeholder="Repita la nueva contraseña" required></td>
        </tr>

        <tr>
          <td><span id="resultado"></span></td>
        </tr>

        <tr>
          <td class="links"><a href="./loginClient.html">Volver al login</a></td>
        </tr>
      </table>
      <button type="submit">Restablecer</button>
    </form>

    <p class="disclaimer">Por su seguridad, su contraseña se actualizará inmediatamente.</p>
  </div>

  <!-- JS externo -->
  <script src="./js/recuperarpassword.js" type="module"></script>
</body>

</html>
