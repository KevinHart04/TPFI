<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Recuperar Contraseña</title>
  <link rel="stylesheet" href="./css/recuperarPassword.css">
  <link rel="icon" type="image/png" href="/img/favicon.png">
</head>

<body>
  <!-- ---------------------------------[ Contenedor Principal ]--------------------------------- -->
  <div class="login-container" style="margin-top: 50px;">
    <h1>Sistema de Mesa de Ayuda</h1>
    <h2>Restablecer Contraseña</h2>

    <!-- ---------------------------------[ Formulario de Recuperación ]--------------------------------- -->
    <form id="formPassword" method="POST">
      <table>
        <!-- Campo: Correo Electrónico -->
        <tr>
          <td><label for="correo" class="form-label">Correo Electrónico</label></td>
        </tr>
        <tr>
          <td><input class="txt" name="correo" id="correo" type="email" placeholder="Ingrese su correo" required></td>
        </tr>

        <!-- Campo: Nueva Contraseña -->
        <tr>
          <td><label for="password1" class="form-label">Nueva Contraseña</label></td>
        </tr>
        <tr>
          <td><input class="txt" name="password1" id="password1" type="password" placeholder="Ingrese nueva contraseña"
              required></td>
        </tr>

        <!-- Campo: Repetir Contraseña -->
        <tr>
          <td><label for="password2" class="form-label">Repetir Contraseña</label></td>
        </tr>
        <tr>
          <td><input class="txt" name="password2" id="password2" type="password"
              placeholder="Repita la nueva contraseña" required></td>
        </tr>

        <!-- Mensajes de Resultado/Error -->
        <tr>
          <td><span id="resultado"></span></td>
        </tr>

        <!-- Enlace: Volver al Login -->
        <tr>
          <td class="links"><a href="./loginClient.html">Volver al login</a></td>
        </tr>
      </table>
      <button type="submit">Restablecer</button>
    </form>

    <!-- ---------------------------------[ Disclaimer o Pie de Página ]--------------------------------- -->
    <p class="disclaimer" style="margin-top: 20px;">Por su seguridad, su contraseña se actualizará inmediatamente.</p>
  </div>

  <!-- ---------------------------------[ Scripts ]--------------------------------- -->
  <script src="./js/recuperarpassword.js" type="module"></script>
</body>

</html>
