<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Registro de Cliente - Sistema de Mesa de Ayuda</title>
  <link rel="stylesheet" href="./css/registroClient.css">
  <link rel="icon" type="image/png" href="/img/favicon.png">

  <!-- Los estilos en línea se movieron a registroClient.css para mantener la consistencia -->
</head>
<body>
    <!-- ---------------------------------[ Logo Superior ]--------------------------------- -->
      <div class="logo">
        <img src="./img/HelpDeskGirl.png" alt="Nuestra imagen corporativa" class="logo">
      </div>
  <!-- ---------------------------------[ Contenedor Principal ]--------------------------------- -->
  <div class="login-container">
    <h1>Sistema de Mesa de Ayuda</h1>
    <h2>Registro de Cliente</h2>

    <!-- ---------------------------------[ Formulario de Registro ]--------------------------------- -->
    <form class="form" id="registroForm">
      <table>
        <!-- Campo: Nombre y Apellido -->
        <tr>
          <td><label for="nombre" class="form-label">Nombre y Apellido</label></td>
        </tr>
        <tr>
          <td><input class="txt" name="nombre" id="nombre" type="text" placeholder="Ingrese su nombre completo" required></td>
        </tr>

        <!-- Campo: Correo Electrónico -->
        <tr>
          <td><label for="contacto" class="form-label">Correo Electrónico</label></td>
        </tr>
        <tr>
          <td><input class="txt" name="contacto" id="contacto" type="email" placeholder="Ingrese su correo electrónico" required></td>
        </tr>

        <!-- Campo: Contraseña -->
        <tr>
          <td><label for="password" class="form-label">Contraseña</label></td>
        </tr>
        <tr>
          <td><input class="txt" name="password" id="password" type="password" placeholder="Elija una contraseña" required></td>
        </tr>

        <!-- Campo: Confirmar Contraseña -->
        <tr>
          <td><label for="password2" class="form-label">Confirmar contraseña</label></td>
        </tr>
        <tr>
          <td><input class="txt" name="password2" id="password2" type="password" placeholder="Confirmar contraseña" required></td>
        </tr>

        <!-- Campo: Términos y Condiciones -->
        <tr>
          <td class="terms">
            <input name="termscondition" id="termscondition" type="checkbox" required aria-required="true"> Acepto los términos y condiciones (obligatorio)
          </td>
        </tr>

        <!-- Mensajes de Resultado/Error -->
        <tr><td><span id="resultado"></span></td></tr>
      </table>
      <button type="submit">Registrarse</button>

      <!-- Enlace: Volver al Login -->
      <div class="links">
        <span>¿Ya tienes una cuenta?</span> <a href="./loginClient.html">Iniciar sesión</a>
      </div>
    </form>
  </div>
  <!-- ---------------------------------[ Scripts ]--------------------------------- -->
  <script src="./js/registroClient.js" type="module"></script>
</body>
</html>
