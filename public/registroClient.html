<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Registro de Cliente - Sistema de Mesa de Ayuda</title>
  <link rel="stylesheet" href="./css/registroClient.css">
  <style type="text/css">
    label {
      font-size: 18px;
    }
    form {
      width: 500px;
      border: 1px solid black;
      padding: 20px;
      margin: 0 auto;
      background-color: #f9f9f9;
    }
    input {
      margin: 7px;
      padding: 5px;
    }
    .form-label {
      margin-bottom: 0 !important;
    }
    .txt {
      display: inline-block;
      width: 90%;
      outline: none;
      margin: 0;
    }
    .links {
      text-align: center;
      padding-top: 10px;
    }
    .terms {
      padding-top: 10px;
      text-align: left;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #2b6cb0;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1e4e8c;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Sistema de Mesa de Ayuda</h1>
    <h2>Registro de Cliente</h2>

    <!-- Formulario de registro -->
    <form class="form" id="registroForm">
      <table>
        <tr>
          <td><label for="contacto" class="form-label">Correo Electrónico</label></td>
        </tr>
        <tr>
          <td><input class="txt" name="contacto" id="contacto" type="email" placeholder="Ingrese su correo electrónico" required></td>
        </tr>
        <tr>
          <td><label for="password" class="form-label">Contraseña</label></td>
        </tr>
        <tr>
          <td><input class="txt" name="password" id="password" type="password" placeholder="Elija una contraseña" required></td>
        </tr>
        <tr>
          <td><label for="password" class="form-label">Confirmar contraseña</label></td>
        </tr>
        <tr>
          <td><input class="txt" name="password" id="password" type="password" placeholder="Confirmar contraseña" required></td>
        </tr>
        <tr>
          <td class="terms">
            <input name="termscondition" id="termscondition" type="checkbox" required aria-required="true"> Acepto los términos y condiciones (obligatorio)
          </td>
        </tr>
        <tr><td><span id="resultado"></span></td></tr>
      </table>
      <button type="submit">Registrarse</button>
      <div class="links">
        <span>¿Ya tienes una cuenta?</span> <a href="./loginClient.html">Iniciar sesión</a>
      </div>
    </form>
  </div>
  <script src="./js/registroClient.js" type="module"></script>
</body>
</html>
