<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Mesa de Ayuda - Mis Tickets</title>
    <link rel="stylesheet" href="./css/listarTicket.css"> <!-- Corregido -->
</head>

<body>
    <img src="./img/HelpDeskGirl.png" alt="Nuestra imagen corporativa" class="logo"> <!-- Corregido -->
    <div class="ticket-container">
        <!-- Logo -->

        <!-- Breadcrumb -->
        <ul class="breadcrumb">
            <li><a href="./loginClient.html">Login</a></li> <!-- Corregido -->
            <li>Mis Tickets</li>
        </ul>

        <!-- T칤tulo principal -->
        <h1>Sistema de Mesa de Ayuda</h1>

        <!-- 游댳 NUEVO: Container para informaci칩n del usuario (estilizado como card) -->
        <div class="user-info-container">
            <h2 class="section-title">Informaci칩n del Usuario</h2>
            <div id="tituloUsuario" class="user-details">
                <!-- Este contenido se sobrescribir치 din치micamente con JS -->
                <!-- Placeholder inicial (se reemplazar치) -->
                <p>Cargando informaci칩n...</p>
            </div>
        </div>

        <!-- 游댳 NUEVO: Formulario para crear un nuevo ticket -->
        <div class="new-ticket-container">
            <button id="btn-show-form" class="action-btn">Crear Nuevo Ticket</button>
            <form id="form-new-ticket" class="hidden">
                <h3 class="section-title">Detalles del Nuevo Ticket</h3>
                <textarea id="new-ticket-description" placeholder="Describe tu problema aqu칤..." required></textarea>
                <div class="form-actions">
                    <button type="submit" class="action-btn">Guardar Ticket</button>
                    <button type="button" id="btn-cancel-new-ticket" class="cancel-btn">Cancelar</button>
                </div>
                <div id="new-ticket-message"></div>
            </form>
        </div>


        <!-- 游댳 NUEVO: Container para tickets (estilizado como tabla en un card) -->
        <div class="tickets-container">
            <h2 class="section-title">Mis Tickets</h2>
            <div id="app">
                <table>
                    <thead>
                        <tr>
                            <th>Cliente</th>
                            <th>ID</th>
                            <th>Motivo</th>
                            <th>Estado</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody id="tickets-body">
                        <!-- Aqu칤 se insertar치n las filas de tickets generadas por JS -->
                        <tr>
                            <td colspan="5">Cargando tickets...</td>
                        </tr>
                    </tbody>
                </table>
        
                <!-- Logout despu칠s de la tabla -->
                <div class="logout-section">
                    <button id="logout" class="logout-btn">Cerrar Sesi칩n</button>
                </div>
            </div>
        </div>

        <!-- 游댳 NUEVO: Bot칩n de cierre de sesi칩n (opcional, pero 칰til) -->

        <!-- Mensajes de error/info (al final) -->
        <p id="mensajes"></p>
    </div>

    <script src="./js/listarTicket.js" type="module"></script> <!-- Corregido -->
</body>

</html>
