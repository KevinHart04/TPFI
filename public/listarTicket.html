<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Mesa de Ayuda - Mis Tickets</title>
    <link rel="stylesheet" href="./css/listarTicket.css"> <!-- Corregido -->
</head>

<body>
    <!-- ---------------------------------[ Logo Superior ]--------------------------------- -->
    <img src="./img/HelpDeskGirl.png" alt="Nuestra imagen corporativa" class="logo"> <!-- Corregido -->

    <!-- ---------------------------------[ Contenedor Principal ]--------------------------------- -->
    <div class="ticket-container">

        <!-- ---------------------------------[ Navegación (Breadcrumb) ]--------------------------------- -->
        <ul class="breadcrumb">
            <li><a href="./loginClient.html">Login</a></li> <!-- Corregido -->
            <li>Mis Tickets</li>
        </ul>

        <!-- ---------------------------------[ Título Principal ]--------------------------------- -->
        <h1>Sistema de Mesa de Ayuda</h1>

        <!-- ---------------------------------[ Sección: Información del Usuario ]--------------------------------- -->
        <div class="user-info-container">
            <h2 class="section-title">Información del Usuario</h2>
            <div id="tituloUsuario" class="user-details">
                <!-- Este contenido se sobrescribirá dinámicamente con JS -->
                <p>Cargando información...</p>
            </div>
        </div>

        <!-- ---------------------------------[ Sección: Crear Nuevo Ticket ]--------------------------------- -->
        <div class="new-ticket-container">
            <button id="btn-show-form" class="action-btn">Crear Nuevo Ticket</button>
            <form id="form-new-ticket" class="hidden">
                <h3>Detalles del Nuevo Ticket</h3>
                <textarea id="new-ticket-description" placeholder="Describe tu problema aquí..." required></textarea>
                <div class="form-actions">
                    <button type="submit" class="action-btn">Guardar Ticket</button>
                    <button type="button" id="btn-cancel-new-ticket" class="cancel-btn">Cancelar</button>
                </div>
                <div id="new-ticket-message"></div>
            </form>
        </div>


        <!-- ---------------------------------[ Sección: Tabla de Tickets ]--------------------------------- -->
        <div class="tickets-container">
            <h2 class="section-title">Mis Tickets</h2>
            <div id="app">
                <table>
                    <thead>
                        <tr>
                            <th>Cliente</th>
                            <th>ID</th>
                            <th>Motivo</th>
                            <th>Estado</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody id="tickets-body">
                        <!-- Aquí se insertarán las filas de tickets generadas por JS -->
                        <tr>
                            <td colspan="5">Cargando tickets...</td>
                        </tr>
                    </tbody>
                </table>
        
                <!-- ---------------------------------[ Sección: Cerrar Sesión ]--------------------------------- -->
                <div class="logout-section">
                    <button id="logout" class="logout-btn">Cerrar Sesión</button>
                </div>
            </div>
        </div>

        <!-- ---------------------------------[ Mensajes Globales ]--------------------------------- -->
        <p id="mensajes"></p>
    </div>

    <!-- ---------------------------------[ Scripts ]--------------------------------- -->
    <script src="./js/listarTicket.js" type="module"></script> <!-- Corregido -->
</body>

</html>
